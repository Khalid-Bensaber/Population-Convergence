name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Sync
        run: uv sync --dev

      - name: Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Pytest
        run: uv run pytest
