name: ci

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: .uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Sync
        run: uv sync --dev

      - name: Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}
      - name: Sync
        run: uv sync --dev
      - name: Pytest
        run: uv run pytest


  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Set up Python
        run: uv python install 3.12
      - name: Sync
        run: uv sync --dev
      - name: Mypy
        run: uv run mypy src
